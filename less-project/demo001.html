<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在浏览器中引入less</title>
    <style type="text/less">
        .out{
            width: 500px;
            height: 600px;
            border: 1px solid #333;
            margin: auto;

            .inner{
                /* 在编辑器中会提示错误，但在浏览器中能浏览 */
                width: 200px;
                height: 200px;
                background:red;
                margin:auto;
                position: relative;
                top:50%;
                margin-top:-100px;
            }
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="inner">

        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.1/less.min.js"></script>

</html>
