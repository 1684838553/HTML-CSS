<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex的使用</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 20px;
            height: 20px;
            display: inline-block;
            background-color: #777;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="item"></span>
    </div>
</body>
</html>
