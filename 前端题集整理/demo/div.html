<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content {
        width: 500px;
        height: 100vh;
        margin: auto;
        background-color: tomato;
        position: relative;
      }
      .one {
        height: 100px;
        background-color: teal;
      }
      .two {
        position: absolute;
        top: 100px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="one"></div>
      <div class="two"></div>
    </div>
  </body>
</html>
