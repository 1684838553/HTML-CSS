<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin重叠</title>
    <style>
      .box {
        height: 100px;
        background: #ededed;
      }
      .top {
        margin-bottom: 20px;
      }
      .bottom {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 可以尝试用什么方法消除margin重叠？？？ -->
    <!--第一种情况：兄弟margin重叠  -->
    <div>
      <div class="top box">兄</div>
      <div class="bottom box">弟</div>
    </div>

    <!-- 第二种情况：父子margin重叠,以下三种写法结果一样 -->
    <div class="father box" style="margin-top: 20px">
      <div class="son box">子</div>
    </div>

    </div>
    <div class="father box">

    </div> -->
  </body>
</html>
