<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用flex完成子元素的居中</title>
    <style>
      body {
        /* 注意，父元素要设置高度 */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 100px;
        height: 100px;
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
