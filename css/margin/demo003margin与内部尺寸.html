<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 已知nth-of-type在ie8中不兼容，如何实现除最后一个子元素外，都设置margin-right
 -->
    <style>
        body,html{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            display: flex;
            padding: 0;
            margin: -20px;
        }
        li{
            width:25%;
            height: 200px;
            background: red; 
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
